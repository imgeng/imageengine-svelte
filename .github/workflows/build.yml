name: "build the package when a pull request is opened"

on:
  push:
    branches: ["main"]
  pull_request:
    types:
      - opened
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 21
      - run: npm install -g pnpm
      - run: pnpm ci
      - run: pnpm run build